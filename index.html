<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <div id="liveRegion" role="status" aria-live="polite" class="sr-only"></div>

    <main id="main" class="container">
        <div class="logo">
            <img src="assets/images/logo-full.svg" alt="Coding Conf Logo">
        </div>

        <form id="ticketForm" novalidate>
            <h1>Your Journey to Coding Conf<br>2025 Starts Here!</h1>
            <p class="subtitle">Secure your spot at next year's biggest coding conference.</p>

            <div class="form-group">
                <label for="avatar">Upload Avatar</label>
                <div class="upload-area" id="uploadArea" tabindex="0" role="button">
                    <div class="upload-default">
                        <svg class="upload-icon" width="36" height="36" viewBox="0 0 36 36" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 3v24M18 3l8 8M18 3l-8 8m17 14v2a2 2 0 01-2 2H7a2 2 0 01-2-2v-2"
                                stroke="#FF8B7B" stroke-width="2" />
                        </svg>
                        <p class="upload-text">Drag and drop or click to upload</p>
                        <p class="upload-hint">Upload your photo (JPG or PNG, max size: 500KB)</p>
                    </div>
                    <div class="upload-preview" style="display: none;">
                        <img id="previewImage" class="preview-image" alt="Preview">
                        <div class="preview-actions">
                            <button type="button" class="remove-image">Remove Image</button>
                            <button type="button" class="change-image">Change Image</button>
                        </div>
                    </div>
                </div>
                <input type="file" id="avatar" accept="image/jpeg,image/png" class="sr-only">
                <div class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <div class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@email.com" required>
                <div class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="github">GitHub Username</label>
                <input type="text" id="github" placeholder="@yourusername" required>
                <div class="error-message" role="alert"></div>
            </div>

            <button type="submit">Generate My Ticket</button>
        </form>

        <!-- Generated ticket will be added here by JavaScript -->
    </main>

    <script src="script.js"></script>
</body>

</html>
